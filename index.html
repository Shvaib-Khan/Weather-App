<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
  <main class="container">
    <section class="card">
      <h1 class="title">🌤️ Weather Now</h1>
      <form id="weatherForm" class="form">
        <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off" required />
        <button type="submit">Search</button>
      </form>

      <div id="weatherInfo" class="weather hidden">
        <h2 id="cityName" class="city">--</h2>
        <div class="details">
          <p><strong>🌡️ Temp:</strong> <span id="temp">--</span>°C</p>
          <p><strong>🌥️ Condition:</strong> <span id="condition">--</span></p>
          <p><strong>💧 Humidity:</strong> <span id="humidity">--</span>%</p>
          <p><strong>💨 Wind:</strong> <span id="wind">--</span> km/h</p>
        </div>
      </div>

      <p id="error" class="error hidden">City not found. Try again.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
